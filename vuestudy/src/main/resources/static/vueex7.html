<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Vue 지역 전역 컴포넌트 scope</title>
</head>
<body>
	<div id="app">
		<my-component1></my-component1>
		<my-component2></my-component2>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript">
		var cmp1={
				template:'<div>첫 번째 지역 컴포넌트:{{cmp1Data}}</div>',
				data: function(){
					return{cmp1Data:100}
				}
		};
		var cmp2={
				template:'<div>두 번째 지역 컴포넌트:{{cmp2Data}}</div>',
				data: function(){
					return{cmp2Data: cmp1.data.cmp1Data} //접근 안됨
				}
		};
		new Vue({
			el:'#app',
			components:{
				'my-component1':cmp1,
				'my-component2':cmp2
			}
		});
	</script>
	
</body>
</html>
