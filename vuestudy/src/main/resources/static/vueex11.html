<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>반복 렌더링</title>
</head>
<body>
	<div id="app">
		<ol>
			<li v-for="item in list">{{ item }}</li>
		</ol>
		<hr>
		<ul>
			<li v-for="(item,index) in list2" v-bind:key="item.id" v-bind:class="{strong : item.hp > 300}">
			ID.{{ item.id }} {{ item.name }} HP.{{ item.hp }}
			<span v-if="item.hp >300">강하다!</span>
			<button v-on:click="doRemove(index)">몬스터 제거하기</button>
			</li>
		</ul>
		<hr>
		이름<input v-model="name">
		<button v-on:click="doAdd">몬스터 추가</button>
		
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>
		var app = new Vue({
			el : "#app",
			data : {
				name : "강아지",
				list:["사과","바나나","딸기"],
				list2: [
					{ id: 1, name: '슬라임', hp:100 },
					{ id: 2, name: '고블린', hp:200 },
					{ id: 3, name: '드래곤', hp:500 }
				]
			},
			methods :{
				doAdd:function(){
					//reduce : 배열 요소마다 함수를 호출()
					//max : 최대 id값
					var max = this.list2.reduce(function(a,b){
						return a>b.id ? a : b.id
					},0)
					
					this.list2.push({
						id : max+1,
						name : this.name,
						hp : 500
					})
				},
				doRemove : function(index){
					this.list2.splice(index,1)
				}
			}
		})
		app.list.push("오렌지")
	</script>
	<style>
		.strong {color: red;}
	</style>
	
</body>
</html>
