<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>view sample</title>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue.js!'
			}
		})
	</script>
</body>
</html>
