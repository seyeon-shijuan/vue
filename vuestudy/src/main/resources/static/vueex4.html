<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Vue Component 등록</title>
</head>
<body>
	<div id="app">
		<button>컴포넌트 등록</button>
		<my-local-component></my-local-component>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript">
		var cmp = {
				template : "<div>지역컴포넌트가 등록되었습니다.</div>"
		}
		new Vue({
			el:"#app",
			components:{
				"my-local-component":cmp
			}
		})
	</script>
</body>
</html>
