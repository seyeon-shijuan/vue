<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Vue Component 등록</title>
</head>
<body>
	<div id="app"><h3>첫 번째 인스턴스 영역</h3>
		<my-global-component></my-global-component>
		<my-local-component></my-local-component>
	</div>
	<hr>
	<div id="app2"><h3>두 번째 인스턴스 영역</h3>
		<my-global-component></my-global-component>
		<my-local-component></my-local-component>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript">
		//전역 컴포넌트 등록
		Vue.component('my-global-component',{
			template:'<div>전역컴포넌트</div>'
		});
		//지역 컴포넌트 등록
		var cmp = {
				template : "<div>지역컴포넌트</div>"
		};
		var cmp2 = { //지역컴포넌트
				template :"<div>지역2</div>"
		};
		new Vue({
			el:"#app",
			components:{
				"my-local-component":cmp
			}
		});
		//두 번째 인스턴스
		new Vue({
			el:"#app2",
			components:{
				"my-local-component":cmp2
			}
		})
	</script>
</body>
</html>
