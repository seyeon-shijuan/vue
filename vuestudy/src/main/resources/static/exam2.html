<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue 컴포넌트 전달</title>
</head>
<body>
	<div id="app"> <!-- 상위 컴포넌트의 데이터를 하위 컴포넌트에서  -->
		<child-component v-bind:propsdata="message"></child-component>
		<sibling-component v-bind:propsdata="anotherMessage"></sibling-component>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript">
		
		Vue.component('sibling-component',{
			props:['propsdata'],
			template: '<p>{{propsdata}}</p>'
		});
		Vue.component('child-component',{
			props:['propsdata'],
			template: '<h2>{{propsdata}}</h2>'
		});
		var app=new Vue({
			el:'#app',
			data:{
				message: 'Hello Vue! passed from Parent Component',
				anotherMessage: 'Hello Vue.js! passed from Parent Component'
				}
		});
	</script>
</body>
</html>
